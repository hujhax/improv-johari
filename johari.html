<head>
    <title>johari</title>
</head>

<body>
    <h1>Improv Johari!</h1>
    
    {{> adjectives}}
    
    {{> makeGuids}}
</body>

<template name="adjectives">
    <UL>
        {{#each adjective}}
            <LI class="adjective {{isSelected}}">{{name}}</LI>
        {{/each}}

        {{numSelected}}

        {{#if validSelection}}
            <input type="button" value="Click" />
        {{else}}
            <input type="button" disabled value="Click" />
        {{/if}}

    </UL>
</template>

<template name="makeGuids">
    <input type="button" class="generate-guid" value="Generate GUID">
    <br>
    <p>
        GUID: {{guid}}
    </p>
</template>
