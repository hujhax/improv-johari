<head>
    <title>Improv Johari</title>
</head>

<template name="create">
    {{> title}}

    <h3>Create an improv-Johari window</h3>
    
    First, enter your name: 
    <input type="text" name="name"/><br>

    Now, pick three adjectives that describe what you're good at in improv:
    {{> adjectives}}
</template>

<template name="title">
    <h1>Improv Johari!</h1>
</template>

<template name="adjectives">
    <UL>
        {{#each adjective}}
            <LI class="adjective {{isSelected}}">{{name}}</LI>
        {{/each}}

        <form>
            {{#if validSelection}}
                <input type="submit" value="Create Your Window!" />
            {{else}}
                <input type="submit" disabled value="Pick Three Adjectives!" />
            {{/if}}
        </form>
    </UL>
</template>

<template name="makeGuids">
    <input type="button" class="generate-guid" value="Generate GUID">
    <br>
    <p>
        GUID: {{guid}}
    </p>
</template>

<template name="view">
    <h1>You've created a Johari Window!</h1>

    Your ID is {{curID}}.
</template>

<template name="submit">
    <h1>Submit your adjectives here!</h1>

    Your ID is {{curID}}.
</template>

<template name="submitted">
    <h1>You've submitted adjectives!</h1>
</template>
