<head>
    <title>Improv Johari</title>
</head>

<template name="create">
    {{> title}}

    <h3>Create an improv-Johari window</h3>
    
    First, enter your name: 
    <input class="name" type="text"/><br>

    Now, pick three adjectives that describe what you're good at in improv:
    {{> adjectives}}
 
    {{respondToAdjectiveButton}}
</template>

<template name="title">
    <h1>Improv Johari!</h1>
</template>

<template name="adjectives">
    <UL>
        {{#each adjective}}
            <LI class="adjective {{isSelected}}">{{name}}</LI>
        {{/each}}

        <form>
            {{#if validSelection}}
                <input type="submit" value="Create Your Window!" />
            {{else}}
                <input type="submit" disabled value="Pick Three Adjectives!" />
            {{/if}}
        </form>
    </UL>
</template>

<template name="view">
    {{loadData}}
    <h1>You've created a Johari Window!</h1>

    <p>Your ID is {{curID}}.</p>

    <p>Your name is {{name}}.</p>

    {{#with tallies}}
        <p>Here is your 'arena' -- adjectives both you and your friends chose:
        {{#each arena}}
            <LI>{{.}}</LI>
    {{/each}}</p>

        <p>Here is your 'façade' -- adjectives that you chose, but your friends didn't:
        {{#each façade}}
            <LI>{{.}}</LI>
    {{/each}}</p>

        <p>Here is your 'blind spot' -- adjectives your friends chose, but you didn't:
        {{#each blindSpot}}
            <LI>{{.}}</LI>
        {{/each}}</p>

        <p>Here are the adjectives no one chose:
        {{#each unknown}}
            <LI>{{.}}</LI>
        {{/each}}</p>
    {{/with}}
</template>

<template name="submit">
    {{loadData}}

    <h1>Submit your adjectives for {{name}} here!</h1>

    Your ID is {{curID}}.

    {{> adjectives}}
 
    {{respondToAdjectiveButton}}
</template>

<template name="submitted">
    <h1>You've submitted adjectives!</h1>
</template>
