<head>
    <title>johari</title>
</head>

<body>
    {{> hello}}
    
    {{> adjectives}}
</body>

<template name="hello">
    <h1>Hello World!</h1>
    {{greeting}}
    <input type="button" value="Click" />
</template>

<template name="adjectives">
    <UL>
        {{#each adjective}}
            <LI class="adjective {{isSelected}}">{{name}}</LI>
        {{/each}}

        {{numSelected}}

        {{#if validSelection}}
            <input type="button" value="Click" />
        {{else}}
            <input type="button" disabled value="Click" />
        {{/if}}

    </UL>
</template>
